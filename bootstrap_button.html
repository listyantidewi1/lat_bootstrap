<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Bootstrap Button</h1>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn">Basic</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-link">Link</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
    </div>
    <div class="container mt-5">
      <h1>Bootstrap Button Outline</h1>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn">Basic</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-link">Link</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
    </div>
    <div class="container mt-5">
      <h1>Ukuran Button: btn-lg = large, btn-sm = small</h1>
      <button type="button" class="btn btn-success btn-sm">Small</button>
      <button type="button" class="btn btn-success btn-lg">Large</button>
    </div>
    <div class="container mt-5">
      <div class="d-grid">
        <h1>Button Block</h1>
        <button type="button" class="btn btn-success btn-block">
          Button Block
        </button>
      </div>
    </div>
    <div class="container mt-5">
      <h1>Button Active/Disabled</h1>
      <button type="button" class="btn btn-success btn-sm active">
        Small Active
      </button>
      <button type="button" class="btn btn-success btn-lg disabled">
        Large Disabled
      </button>
    </div>
    <div class="container mt-5">
      <h1>Button Spinner</h1>
      <button type="button" class="btn btn-info active">
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
      </button>
      <button type="button" class="btn btn-warning disabled">
        <span class="spinner-border spinner-border-sm"></span>
        Please wait...
      </button>
    </div>

    <div class="container mt-5">
      <h1>Button Group</h1>
      <div class="btn-group">
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
      </div>
    </div>
    <div class="container mt-5">
      <h1>Button Group Large</h1>
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
      </div>
    </div>
    <div class="container mt-5">
      <h1>Button Group Small</h1>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
      </div>
    </div>
  </body>
</html>
